<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>5e Builder</title>
	<script type="text/javascript" src="loadDir.js"></script>
	<script type="text/javascript" src="jump.js"></script>
	<script type="text/javascript" src="makeChar.js"></script>
    <link rel="stylesheet" href="css/mini_reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css"> 
  </head>
  <body>

    <header>
      <h1>Character Creation</h1>
    </header>
	<button style="background:blue; color:white" id="makeRace" onclick='jump("createRace.html")' > Race </button> <br>
	<button style="background:blue; color:white"  id="makeClass" onclick='jump("createClass.html")'> Class </button> <br>
	<button style="background:blue; color:white"  id="makeScores" onclick='jump("createScores.html")'> Abillity Scores </button> <br>
	<button style="background:blue; color:white"  id="makeDesciption" onclick='jump("createDescription.html")'> Description </button> <br>
	<button style="background:blue; color:white"  id="makeEquitment" onclick='jump("createEquitment.html")'> Equitment </button> <br>
	<button style="background:blue; color:white" hidden=true  id="makeDone" onclick='finnaMakeChar()'> Done </button> <br>
	<script>
		let race = localStorage.getItem("race")
		let kuroha = true
		console.log(race)
		if (!!race){
			let kokolo = document.getElementById("makeRace")
			kokolo.style = "background:green; color:white"
		} else {
			kuroha = false
		}
		let cha = localStorage.getItem("stats")
		console.log(cha)
		if (!!cha){
			let kokolo = document.getElementById("makeScores")
			kokolo.style = "background:green; color:white"
		} else {
			kuroha = false
		}
		 cha = localStorage.getItem("desc")
		console.log(cha)
		if (!!cha){
			let kokolo = document.getElementById("makeDesciption")
			kokolo.style = "background:green; color:white"
		} else {
			kuroha = false
		}
		let clas = localStorage.getItem("isDoneClass")
		if (clas == "true") {
			let kokolo = document.getElementById("makeClass")
			kokolo.style = "background:green; color:white"
		} else {
			kuroha = false
		}
		 cha = localStorage.getItem("inv")
		console.log(cha)
		if (!!cha){
			let kokolo = document.getElementById("makeEquitment")
			kokolo.style = "background:green; color:white"
		} else {
			kuroha = false
		}
		if (kuroha){
			let kokolo = document.getElementById("makeDone")
			kokolo.hidden = false
		}
	</script>
  </body>
</html>
