<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>5e Builder</title>
    <script type="text/javascript" src="loadDir.js"></script>
    <script type="text/javascript" src="parseChars.js"></script>
    <link rel="stylesheet" href="css/mini_reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <header>
      <h1>D&D 5e Character Builder</h1>
      <p>This character creation tool is designed to create, update, and maintain characters for Dungeons and Dragons 5th Edition.</p>
    </header>

    <section id="createChar">
      <button>New Character</button>
    </section>

    <nav id="charNav">
      <ul id="charList">
        <script>
            var characters = loadDir("./characters")
            parseChars(characters)
        </script>
        <!-- Characters rendered to this list -->
      </ul>
    </nav>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
