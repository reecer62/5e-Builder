<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>5e Builder</title>
	<script type="text/javascript" src="loadDir.js"></script>
	<script type="text/javascript" src="jump.js"></script>
    <link rel="stylesheet" href="css/mini_reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css"> 
  </head>
  <body>

    <header>
      <h1>Character Creation</h1>
    </header>
	<!-- <p> Cost: <span id="total"> weight: <span id="weigh"> </p> -->
	<ul id="eList"> </ul>
	<button style="background:blue; color:white"  id="equitmentDone" onclick="exodus()" > Take Equitment </button> <br>
	<script>
		var eList = loadDir("./items")
		for (var i =0;i < eList.length;i++){
			let pika = document.getElementById("eList")
			let cur = document.createElement("li")
			let chungus = document.createElement("input")
			chungus.type = "checkbox"
			chungus.id = "id" + eList[i].item_name
			cur.appendChild(document.createTextNode(eList[i].item_name + ":" + eList[i].cost + (typeof eList[i].damage !=="undefined" ? " Damage: " + eList[i].damage[0].damage_dice : " AC: " + eList[i].ac[0].base)))
			cur.appendChild(chungus)
			pika.appendChild(cur)
		}
		function exodus(){
			var thicc = document.getElementsByTagName("input")
			ret =[]
			for(var i =0; i<thicc.length;i++){
				if (thicc[i].checked){
					ret.push(i)
				}
			}
			jumpAndSave("createHome.html","inv",ret)
		}
	</script>
  </body>
</html>
