<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5e Builder</title>
    <script type="text/javascript" src="loadDir.js"></script>
    <script type="text/javascript" src="parseClasses.js"></script>
    <link rel="stylesheet" href="css/mini_reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/classes.css"> 
    <style>
        @import url('https://fonts.googleapis.com/css?family=UnifrakturCook:700');
    </style> 
</head>
<body>

    <section id="class-menu">
        <h1>Select a Class</h1>
        <select name="classes" id="classList">
            <option value="" selected disabled hidden>Choose Class</option>
            <script>
                var classes = loadDir("./classes")
                parseClasses(classes)
            </script>
        </select>
    </section>

    <section id="class-info">
        <h1>Class Information</h1>
    </section>

    <button id="submitClass" onclick="submitClass()">Submit</button>

</body>
</html>
